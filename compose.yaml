version: "3.9"
services:
  train:
    build:
      context: ./train
      dockerfile: Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    image: easy-lora-train
    container_name: easy-lora-train
    networks:
      - mynetwork
    ports:
      - 4000:4000
    volumes:
      - .:/workspace
    stdin_open: true
    tty: true

  nginx:
    image: nginx:1.24
    container_name: nginx
    restart: always
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - mynetwork
    ports:
      - 80:80
    depends_on:
      - flask

  flask:
    build:
      context: ./flask
      dockerfile: Dockerfile
    image: flask
    container_name: flask
    restart: always
    networks:
      - mynetwork
    ports:
      - 5000:5000
    links:
      - train
    volumes:
      - ./flask/source:/source
      - .:/workspace

  blog:
    build:
      context: ./blog
      dockerfile: Dockerfile
    image: blog
    container_name: blog
    restart: always
    ports:
      - 3001:3000
    volumes:
      - ./blog/source:/source
      - .:/workspace

networks:
  mynetwork:
    driver: bridge
